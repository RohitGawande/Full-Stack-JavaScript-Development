<!-- Project 3: Weather Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <button onclick="displayWeather()">Show Weather Data</button>
  <ul id="weatherList"></ul>

  <script>
    const weatherData = [
      { city: "Mumbai", temperature: 35, condition: "Sunny" },
      { city: "Delhi", temperature: 40, condition: "Hot" },
      { city: "Bangalore", temperature: 28, condition: "Cloudy" },
      { city: "Shimla", temperature: 15, condition: "Cool" }
    ];

    function displayWeather() {
      const weatherList = document.getElementById('weatherList');
      weatherList.innerHTML = '';

      weatherData.filter(data => data.temperature > 30)
        .map(data => {
          const li = document.createElement('li');
          li.textContent = `${data.city}: ${data.temperature}Â°C, ${data.condition}`;
          weatherList.appendChild(li);
        });
    }
  </script>
</body>
